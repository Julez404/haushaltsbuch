    function getDataWoche() {
        var labeldata = [];
        var valueldata = [];
        $.ajax({
            type: "post",
            url: "getTransmissionStructured.php",
            dataType: 'json',
            data: { 'group_by': 'TRANSACTION_CATEGORY_ID' },
            success: function (data) {
                console.log(data);

                for (var i = 0; i < data.length; i++) {
                    labeldata[i] = data[i].CATEGORY_NAME;
                }
                console.log(labeldata);

                for (var i = 0; i < data.length; i++) {
                    valueldata[i] = data[i].TRANSACTION_VALUE;
                }
                console.log(valueldata);

                createGraphWoche(labeldata, valueldata);
            }

        });
    }
    function createGraphWoche(labeldata, valueldata) {
        var ctx = document.getElementById('myChart1').getContext('2d');
        var chart = new Chart(ctx, {

            type: 'doughnut',
            data: {
                labels: labeldata,
                datasets: [{
                    label: 'Kategorien',
                    data: valueldata,
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderWidth: 0
                }]
            },
            options: {}
        });
    }
