


    <table id="example" class="display"></table>
    <br />
    <br />


   


<script>

      

        $(document).ready(function () {
            $("#id_header_button").empty();
            $("#id_header_button").append("");
            $("#id_header_title").html("Verlauf");
     
        $.ajax({
            type: "post",
            url: "callProcedure.php",
            dataType: 'json',
            data: { 'postprocedure': 'GetAllTransactions' },
            success: function (data1) {
                console.log(data1);
                // <option value="1">Fahrrad</option>
                $('#example').DataTable({
                    data: data1,
                    columns: [

                        { data: "TRANSACTION_DATE_SPENT", title: "Datum" },
                        { data: "CATEGORY_NAME", title: "Kategorie" },
                        { data: "TRANSACTION_VALUE", title: "Betrag" }

                    ]
                })
            }

        });
    });


</script>
