    <style>
        /* The switch - the box around the slider */

        /* Colors
        Danger      #DC3545
        Success     #28A745
            */

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

            /* Hide default HTML checkbox */
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #28A745;
            -webkit-transition: .4s;
            transition: .4s;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 20px;
                width: 20px;
                left: 3px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }

        input:checked + .slider {
            background-color: #DC3545;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #28A745;
        }

        input:checked + .slider:before {
            -ms-transform: translateX(32px);
            transform: translateX(32px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 36px;
            margin-top: 5px;
            border: 1px solid white;
            border-collapse: collapse;
        }

            .slider.round:before {
                border-radius: 50%;
            }
    </style>
